site_name: Poetry documentation
site_description: Poetry documentation translated into Japanese

theme:
  name: null
  custom_dir: theme

extra:
  version: 2.0

nav:
  - Introduction: index.md
  - 基本的な使い方: basic-usage.md
  - Libraries: libraries.md
  - Commands: cli.md
  - Configuration: configuration.md
  - Repositories: repositories.md
  - Managing environments: managing-environments.md
  - Dependency specification: dependency-specification.md
  - The pyproject.toml file: pyproject.md
  - Contributing: contributing.md
  - FAQ: faq.md

markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.superfences
  - toc:
      permalink: 🔗
  - markdown_include.include:
      base_path: docs.ja

docs_dir: docs.ja

google_analytics: ['UA-117662275-2', 'auto']
