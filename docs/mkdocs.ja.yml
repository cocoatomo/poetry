site_name: Poetry documentation
site_description: Poetry documentation translated into Japanese

theme:
  name: null
  custom_dir: theme

extra:
  version: 2.0

nav:
  - 入門: index.md
  - 基本的な使い方: basic-usage.md
  - ライブラリ: libraries.md
  - コマンド: cli.md
  - 設定: configuration.md
  - レポジトリ: repositories.md
  - 環境管理: managing-environments.md
  - 依存関係指定: dependency-specification.md
  - pyproject.toml ファイル: pyproject.md
  - コントリビュート: contributing.md
  - FAQ: faq.md

markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.superfences
  - toc:
      permalink: 🔗
  - markdown_include.include:
      base_path: docs.ja

docs_dir: docs.ja

google_analytics: ['UA-117662275-2', 'auto']
